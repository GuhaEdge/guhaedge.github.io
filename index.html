<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuhaEPCS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #f5f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            color: #333;
        }
        header {
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0.5rem 0;
        }
        p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }
        a.button {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        a.button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to GuhaEPCS</h1>
        <p>Your online hub for projects, updates, and resources.</p>
        <a href="#" class="button">Explore Now</a>
    </header>

    <footer>
        &copy; 2025 GuhaEPCS. All rights reserved.
    </footer>
</body>
</html>
